<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>Hello there</div>
    
    <section>Created lists :
        <div id="lists">
            
        </div>
    </section>
    
    <button type="button">
        add a new list
    </button>
    
    <div id="overlay">
        
        
        <form action="" class="inactive" id="formList">
            <input type="text" name="description" id="description" placeholder="enter the list name">
        </form>

    </div>
    <div id="currentList">
        <div id="currentTasks"></div>
        <form action="" id="formTask">
            <input type="text" name="description" id="description" required placeholder="describe your task">
            <input type="date" name="date" id="date" placeholder="when is it due?">
            <button type="button" id="buttonAddTask">add task</button>
        </form>
    </div>


</body>
<script src="main.js"></script>
</html>
